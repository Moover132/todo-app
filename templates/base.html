<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App todo</title>
</head>
<body>
    <h1>Todo app</h1>

    <form action="">
        <div>
            <label for="title">Todo Title</labelL>
            <input type="text" name="title" placeholder="Enter todo...">
            <br>
            <button type="submit">Add сучка</button>
        </div>
    </form>
    {% for todo in todos %}
    <p>{{ todo.id }} | {{todo.title}}</p>

    {% if todo.complete == False %}
        <span>Not complete</span>
    {% else %}
        <span>Complete</span>
    {% endif %}
{% endfor %}
</body>
</html>
