<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todo app</h1>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <form action="/add" method="post">
            <div class="input">
                <label for="title">Todo Title</label>
                <input type="text" name="title" placeholder="Enter todo..." required>
                <button type="submit" class="btn-add">Add task</button>
            </div>
        </form>

        <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
        <div class="todo-list">
            {% for todo in todos %}
                <div class="todo-item">
                    <span class="todo-title">{{ todo.title }}</span>
                    <span class="status">{{ "‚úîÔ∏è Done" if todo.complete else "‚è≥ Pending" }}</span>
                    <div class="actions">
                        <a href="/update/{{ todo.id }}" class="btn-update">üîÑ Toggle</a>
                        <a href="/delete/{{ todo.id }}" class="btn-delete">üóë Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
